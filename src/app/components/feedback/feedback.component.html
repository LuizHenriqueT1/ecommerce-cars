<h1>feedback do Usuário!</h1>

<hr>

<div class="container mt-4 shadow-1g">
    <div class="col-md-3"></div>
    <div class="col-med-6">
        <h2 class="text-white">Feedback Form</h2>
        <p class="text-white"> A sua opinião é muito importante para nós, conta-nos como 
            foi a sua experiencia em nosso site</p>
            <hr>
            <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="m-1" >
                
                <div class="row">
                    <div class="col-md-4">
                        <input type="radio" name="feed" class="pointer"> &nbsp;&nbsp;<label>Comentário</label>
                    </div>

                    <div class="col-md-4">
                        <input type="radio" name="feed" class="pointer"> &nbsp;&nbsp;<label>Reportar Algum Erro</label>
                    </div>
                    <div class="col-md-4">
                        <input type="radio" name="feed" class="pointer"> &nbsp;&nbsp;<label>Questionamentos</label>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="nome" class="form-label">Nome</label>
    <input formControlName="nome" id="nome" type="text" class="form-control" />
    <small class="text-danger" *ngIf="nome?.touched && nome?.invalid">
      <span *ngIf="nome?.hasError('required')">O nome é obrigatório</span>
      <span *ngIf="nome?.hasError('minlength')">O mínimo é 5 caracteres</span>
    </small>
                       
                        
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="form-label">Email</label>
    <input formControlName="email" id="email" type="email" class="form-control" />
    <small class="text-danger" *ngIf="email?.touched && email?.invalid">
      <span *ngIf="email?.hasError('required')">O email é obrigatório</span>
      <span *ngIf="email?.hasError('email')">O email é inválido</span>
      <span *ngIf="email?.hasError('onlysoulcode')">Domínio não permitido</span>
    </small>
                       
                       
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label"> Descreva o seu feedback</label>
                        <textarea rows="4" type="text" class="form-control" required=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid" > Envie o seu Feedback</button>

                </div>
            </form>
    </div>
</div>
